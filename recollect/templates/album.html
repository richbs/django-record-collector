<h2>{{ album }}</h2>
<ul>
{% for artist in album.artists.all %}
<li>{{ artist }}</li>
{% endfor %}
</ul>
<ol>
{% for track in album.popularalbum.tracks.all %}
<li>{{ track }} 
<ul>
{% for role in track.role_set.all %}
<li>{{ role.artist }} ({{ role.instruments.all.0 }})</li>
{% endfor %}
</ul>
</li>
{% endfor %}
</ol>
